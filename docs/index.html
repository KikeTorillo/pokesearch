<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./src/assets/Poké_Ball_icon.svg.png" type="image/x-icon">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>PokeSearch</title>
  </head>
  <body>
    <header class="header">
      <section class="header_Title">
        <a href=""><h1 class="header_h1">Pokesearch</h1></a>
        <img class="header_img" src="./src/assets/Poké_Ball_icon.svg.png" alt="pokeball" />
      </section>
      <section>
        <form class="form" action="">
          <label class="input_container" for="nombre">
            <span class="lens_icon"></span>
            <input 
              class="search_text"
              type="text"
              id="nombre"
              placeholder="Search a pokemon"
            />
          </label>
        </form>
      </section>
    </header>
    <section class="main">
    </section>
    <div class="load_more">
      <button id="loadMore" >Cargar mas</button>
    </div>
    <footer class="footer">
      <div class="github">
        <a href="https://github.com/KikeTorillo/pokesearch">
          <img src="./src/assets/github.png" alt="github">
        </a>
      </div>
      <dir class="link">
        <a href="https://www.linkedin.com/in/enriquearellanest/">
          <img src="./src/assets/linkedin.png" alt="linkedin">
        </a>
      </dir>
    </footer>
  </body>
  <script type="module" src="./src/index.js"></script>
</html>
